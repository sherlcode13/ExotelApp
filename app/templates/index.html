<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ExotelApp</title>
 
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="styleshee">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
  </head>
  <body>
  <div class="container-fluid" style="margin-top:20vh" >
   <div class="row">
   <div class="col-md-6 col-md-offset-3">
    <form role="form" method='POST' action="/">
    <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="enter the number...." name="number">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Submit</button>
      </span>
    </div>
   </div>
    {% if message %}
    <div class="alert alert-success"><p>{{ message }}</p></div>
    {% endif %}
     </div>
</div>
   </form>
   </div>
    </div>
    </div>
  </body>
  </html>
